<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #canvas {
            border: 1px solid #000
        }
    </style>
    <title>Document</title>
</head>
<body>

    <canvas id="canvas" width="1000" height="600">
    </canvas>
    <input type="range" id="percent" name="length" min="-100" max="100" oninput="updateTextInput(this.value);">
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var image = new Image();
        image.src = "https://mdn.mozillademos.org/files/5397/rhino.jpg";

        ctx.fillRect(10, 10, 200, 100);

        ctx.beginPath();
        ctx.fillStyle = "#ff0000";
        ctx.lineWidth = 4;
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowColor = "rgba(255, 0, 255, 1)";
        ctx.shadowBlur = 5;
        ctx.rect(10, 120, 200, 100);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(220, 10);
        ctx.lineTo(220, 110);
        ctx.lineTo(420, 110);
        ctx.lineTo(420, 10);
        ctx.closePath();
        ctx.fillStyle = "rgb(0, 255, 0)";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "rgb(0, 0, 255)";
        ctx.arc(270, 170, 50, 0, 1.5*Math.PI);
        ctx.arc(370, 170, 50, 1.5*Math.PI, 1*Math.PI);
        ctx.stroke();

        ctx.fillStyle = "rgb(0, 0, 0)";
        ctx.font = "30px Comic Sans MS";
        ctx.fillText("Tekst canvasel", 10, 260)
        
        ctx.drawImage(image, 300, 300);

        var percent = document.getElementById("percent");
        percent.oninput = function(){
            draw(percent.value);
        };

        function draw(x){
            var newlocation = 300 + Number(x);
            console.log(newlocation);
            ctx.clearRect(0,300,1000,300);
            ctx.drawImage(image, newlocation, 300);
        }

        
    </script>
</body>
</html>
